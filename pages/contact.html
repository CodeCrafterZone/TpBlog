  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header class="topbar">
      <nav>
        <a href="/index.html">Accueil</a>
        <a href="articles.html" class="active">Articles</a>
        <a href="apropos.html">A propos</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="social">
        <a href="#" title="Facebook"
          ><img src="/img/facebook.png" title="Facebook"
        /></a>
        <a href="#" title="Twitter"
          ><img src="/img/twitter.png" title="Twitter"
        /></a>
      </div>
    </header>
    <div class="banniere"></div>
    <div class="body">
      <main class="main">
        <div class="container">
          <h1>Nous contacter</h1>
          <section>
            <form action="contact.html" class="form-contact">
              <fieldset>
                <legend>A vous de jouer</legend>

                <div>
                  <label for="firstname">Votre Nom <sup>*</sup></label>
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="First Name"
                    required
                  />

                  <label for="lastname"></label>
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <br />

                <div>
                  <label for="email">Votre email <sup>*</sup></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="johndoe@gmail.com"
                    required
                  />
                </div>
                <br />

                <div>
                  <label for="tel">Votre numéro <sup>*</sup></label>
                  <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="01.02.03.04.05"
                    required
                  />
                </div>
                <br />

                <div>
                  <label for="sujet">Sujet <sup>*</sup></label>
                  <select name="sujet" id="sujet">
                    <option value=""></option>
                    <option value="Demande d'informations">
                      Demande d'informations
                    </option>
                    <option value="Autres">Autres</option>
                  </select>
                </div>
                <br />

                <div>
                  <label for="message">Message</label><br />
                  <textarea
                    name="message"
                    id="message"
                    rows="10"
                    cols="40"
                    placeholder="Bonjour je vous contact......."
                  ></textarea>
                </div>
                <br />

                <div>
                  <button type="submit">Envoyer</button>
                  <button type="reset">Annuler</button>
                </div>
                <br />
              </fieldset>
            </form>
          </section>
        </div>
      </main>

        <h4 class="sidebar-title">Catégorie</h4>
